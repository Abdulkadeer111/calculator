<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>

		<!--CSS LINK-->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!--FONT AWESOME ICONS CDN-->	
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Option 1: Include in HTML -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
		<script type="text/javascript" href="index.js"></script>

	</head>

	<body>	

		<div class="outer-layer">			
			<div class="container">
				<div class="icons">
					<i class="bi bi-circle-fill" id="pink"></i>
					<i class="bi bi-circle-fill" id="yellow"></i>
					<i class="bi bi-circle-fill" id="green"></i>
				</div>
				<div class="number" id="screen">
					<h2>0</h2>
				</div>

				<div class="row-container">
					<div class="column left">
						<div class="grid-container">
							<div class="row-ac">
								<div class="column-ac ac"><h3>AC</h3></div>
								<div class="column-ac plus"><h3>+/-</h3></div>
								<div class="column-ac percentage"><h3>%</h3></div>
							</div>
							<div class="row-9">
								<div class="column-9"> <h3>7</h3> </div>
								<div class="column-9"> <h3>8</h3> </div>
								<div class="column-9"> <h3>9</h3> </div>
							</div>
							<div class="row-4">
								<div class="column-4"> <h3>4</h3> </div>
								<div class="column-9"> <h3>5</h3> </div>
								<div class="column-9"> <h3>6</h3> </div>
							</div>
							<div class="row-1">
								<div class="column-1"> <h3>1</h3> </div>
								<div class="column-1"> <h3>2</h3> </div>
								<div class="column-1"> <h3>3</h3> </div>
							</div>
							<div class="row-0">
								<div class="column-0" id="zero"> <h3>0</h3></div>
								<div class="column-0"> <h3>00</h3> </div>
								<div class="column-0"> <h3>.</h3> </div>
							</div>
						</div>
					</div>

					<div class="column right">
						<div class="item-sign"><h3>&divide;</h3></div>				
						<div class="item-sign"><h3>&times;</h3></div>
						<div class="item-sign"><h3>-</h3></div>
						<div class="item-sign"><h3>+</h3></div>
						<div class="item-sign-equal-to"><h3>=</h3></div>												
					</div>
				</div>			
			</div>			
		</div>
	</body>
</html>
